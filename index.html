<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="output">
      <div data-prev class="previous-calc">
      </div>
      <div data-curr class="current-calc">
      </div>
  </div>
  <button data-clear>AC</button>
  <button data-delete>DEL</button>
  <button data-operation>%</button>
  <button data-operation>/</button>

  <!--Numbers-->
  <button data-num>7</button>
  <button data-num>8</button>
  <button data-num>9</button>
  <button data-operation>*</button>

  <button data-num>4</button>
  <button data-num>5</button>
  <button data-num>6</button>
  <button data-operation>-</button>

  <button data-num>1</button>
  <button data-num>2</button>
  <button data-num>3</button>
  <button data-operation>+</button>

  <button data-num>0</button>
  <button data-num>.</button>
  <button data-equals class="s2">=</button>    
  </div>

  <script src="script.js"></script>
</body>
</html>
